<body>

 
    <header>
        <!-- Navbar-->
<nav style="position: sticky;
top: 0;
z-index:9;" class="navbar navbar-expand-lg navbar-light bg-dark">

            <a class="navbar-brand me-2 mb-1 d-flex align-items-center" href="">

            </a>


        </div>
        <!-- Left elements -->

        <!-- Center elements -->
        <ul class="navbar-nav flex-row d-none d-md-flex">
           <li> <a class="navbar-brand me-2 mb-1 d-flex align-items-center" href="">
            <img src="{% static '/images/logo.png' %}" height="50" alt="Logo" loading="lazy" style="margin-top: 2px;" />
        </a></li>
            <!-- Search form -->
            <form class="input-group w-auto my-auto d-none d-sm-flex" method="post" action="" id="search-form">
               
                <input autocomplete="off" id="search-box" name="key" type="text" class="form-control" placeholder="Search"
                    style="min-width: 125px;" />
                   <button   style="border: none ;outline: none;background-color: black;color: white; width: 40px;" type="submit"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">

                  </svg></button>
                  

            </form>
        </ul>
        <!-- Center elements -->

        <!-- Right elements -->
        <ul class="navbar-nav flex-row">
            <li class="nav-item me-3 me-lg-1">
                <a class="nav-link d-sm-flex align-items-sm-center" href="">
                    <!-- <img src="https://mdbcdn.b-cdn.net/img/new/avatars/1.webp" class="rounded-circle" height="30"
                        alt="Black and White Portrait of a Man" loading="lazy" /> -->


                    <strong class="d-none d-sm-block ms-1 text-white">Login</strong>
                </a>
            </li>
            <li class="nav-item me-3 me-lg-1">
                <a class="nav-link" href="">

                    <span><i class="fa-solid fa-cart-shopping text-white"></i></span>
                    <!-- <span class="badge rounded-pill badge-notification bg-danger">6</span> -->
                </a>
            </li>
            <li class="nav-item me-3 me-lg-1">
                <a class="nav-link" href="">

                    <span><i class="fa-solid fa-heart text-white"></i></span>
                    <!-- <span class="badge rounded-pill badge-notification bg-danger">6</span> -->
                </a>



        </ul>
        <!-- Right elements -->
    </div>
</nav>
<!-- Navbar -->
    </header>




    
    </style>
    <!-- background-image: url(/wallpaper/download.jpeg);background-size: cover;background-repeat: no-repeat; -->
    <section class="vh-100" style="background-color: #DEDEDE;">
      <div class="container py-5 h-100">
            
            <div class="row d-flex justify-content-center align-items-center h-100">
              <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-2-strong" style="border-radius: 1rem;opacity: .8;">
                  <div class="card-body p-5 text-center">
                    {% if messages %}
                    <ul class="messages" style="list-style: none;">
                        {% for message in messages %}
                        <strong><li> {{ message }} </li></strong>
                        {% endfor %}
                    </ul>
                    {% endif %}

                    <h3 class="mb-5">Login</h3>
                    <form action="{% url 'userlogin' %}" method="post" id="formv">
                      {% csrf_token %}
                      <label class="form-label mb-3 error">
                        
                      </label>
                      <div class="form-outline mb-4">
                        <input type="username" id="typeEmailX-2" class="form-control form-control-lg" name="username" >
                        <label class="form-label" for="typeEmailX-2">Username</label>
                      </div>

                      <div class="form-outline mb-4">
                        <input type="password" id="typePasswordX-2" class="form-control form-control-lg"
                          name="password" >
                        <label class="form-label" for="typePasswordX-2">Password</label>
                      </div>
                      <div style="margin-top: -20px;" class="d-flex justify-content-between align-items-center mb-4">
                        <!-- Checkbox -->
                        <div class="form-check mb-0">






                      <button class="btn btn-primary btn-lg btn-block mt-5" type="submit">Login</button>
                      <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="/signup"
                          class="link-danger">Register</a></p>


                    </form>
                  </div>
                </div>
              </div>
            </div>
      </div>
    </section>
       <script>
      $("#msg-alert").fadeTo(2000, 500).slideUp(10, function(){
      $("#msg-alert").slideUp(10);
  });
  </script>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"></script>
    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.0.0/mdb.min.js"></script>
</body>

</html>
