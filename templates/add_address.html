{% extends 'base.html' %}
{% load static %}

{% block main %}
{% include 'user_dash.html' %}
            <div class="col-lg-8">
                
                <div class="card">
                    
                   
                    <div class="card-body">
                       

                        
                        <div class="row">
                            <div class="col-lg-12">
                                <form method="post" action="{% url 'createAddress' %}" class="colorlib-form" id="checkout-form">
                                    {% csrf_token %}
                                    <div class="row">
    
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="fname">First Name</label>
                                                <input type="text" id="fname" name="fname" class="form-control"
                                                    placeholder="Your firstname" required>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="lname">Last Name</label>
                                                <input type="text" id="lname" name="lname" class="form-control"
                                                    placeholder="Your lastname" required>
                                            </div>
                                        </div>
    
                                       
    
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label for="fname">House Name</label>
                                                <input type="text" id="address" name="house" class="form-control"
                                                    placeholder="Enter Your House Name" required>
                                            </div>
                                            
                                        </div>
    
                                       
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label for="companyname">Local Place</label>
                                                <input type="text" id="towncity" name="localplace" class="form-control"
                                                    placeholder="Town or City" required>
                                            </div>
                                        </div>
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label for="companyname">Town/City</label>
                                                <input type="text" id="towncity" name="towncity" class="form-control"
                                                    placeholder="Town or City" required>
                                            </div>
                                        </div>
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label for="companyname">District</label>
                                                <input type="text" id="towncity" name="district" class="form-control"
                                                    placeholder="Town or City" required>
                                            </div>
                                        </div>
    
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="stateprovince">State</label>
                                                <input type="text" id="fname" name="state" class="form-control"
                                                    placeholder="State " required> 
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="lname">PIN Code</label>
                                                <input type="number" id="zippostalcode" name="pin" class="form-control"
                                                    placeholder="PIN Code" required>
                                            </div>
                                        </div>
    
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="email">E-mail Address</label>
                                                <input type="email" id="email" name="email" class="form-control"
                                                    placeholder="Email" required>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="Phone">Mobile Number</label>
                                                <input type="number" id="zippostalcode" name="mobile" class="form-control"
                                                    placeholder="Mobile" required>
                                            </div>
                                        </div>
                                        
    
    
                                    </div>
                                   
                                    <div class="row">
                                        <div class="col-md-12 text-center">
                                            <a href="/address" class="btn btn-primary">Cancel</a>
                                            <input class="btn btn-success" type="submit">Submit</input>
                                        </div>
                                    </div>
                                </form>
                            </div>
    
                            <div class="col-lg-4">
    
    
                            </div>
                        </div>
                        
                       
                    </div>
                    
                </div>
                
            </div>
        </div>
    </div>
</div>

{% endblock main %}
